<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>FreeCodeCamp Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <script src="main.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="calc_body">
            <img id="logo"

            src="https://raw.githubusercontent.com/FreeCodeCamp/FCCAssets/master/Logos%20and%20Covers/freeCodeCamp-onBrown-1200.png" />
            <div id="display">
                <p>22.66666</p>
            </div>

            <table id="buttons_pad">
                <tr>
                    <td id="c" class="button operational_button">C</td>
                    <td class="button operational_button"
                    colspan="2">DEL</td>
                    <td class="button operational_button">^</td>
                    <td class="button operational_button">
                    </td>
                </tr>
                <tr>
                    <td class="button numeric_button">7</td>
                    <td class="button numeric_button">8</td>
                    <td class="button numeric_button">9</td>
                    <td class="button operational_button">+</td>
                    <td class="button operational_button">%</td>
                </tr>
                <tr>
                    <td class="button numeric_button">4</td>
                    <td class="button numeric_button">5</td>
                    <td class="button numeric_button">6</td>
                    <td class="button operational_button">-</td>
                    <td class="button operational_button">âˆš</td>
                </tr>
                <tr>
                    <td class="button numeric_button">1</td>
                    <td class="button numeric_button">2</td>
                    <td class="button numeric_button">3</td>
                    <td class="button operational_button">*</td>
                    <td class="button operational_button">/</td>
                </tr>
                <tr>
                    <td class="button numeric_button">&plusmn;</td>
                    <td class="button numeric_button">0</td>
                    <td class="button numeric_button">.</td>
                    <td class="button operational_button" colspan="2">=</td>
                </tr>
            </table>
      </div>
    </body>
</html>
